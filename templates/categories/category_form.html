{% extends "base.html" %}
{% block title %}
    {% if form.id %}
        Update Category
    {% else %}
        Create a New Category
    {% endif %}
{% endblock %}
{% block body %}
    <h1>
        {% if form.id %}
            Update Category
        {% else %}
            Create a New Category
        {% endif %}
    </h1>
    <form method="POST"
          {% if form.id %}action="/categories/{{ form.id }}/update/"{% else %}action="/categories/create/"{% endif %}>
        <label for="name">Teacher Name:</label>
        <input type="text"
               id="name"
               name="name"
               value="{{ form.name if form else '' }}">
        <label for="parent_id">Parent Category:</label>
        <select id="parent_id" name="parent_id">
            <option value="" {% if not form.parent_id %}selected{% endif %}>Without parent category</option>
            {% for category in categories %}
                <option value="{{ category.id }}"
                        {% if form and category.id == form.parent_id %}selected{% endif %}>{{ category.name }}</option>
            {% endfor %}
        </select>
        <button type="submit">submit</button>
        {% if excpt %}{{ excpt }}{% endif %}
    </form>
{% endblock body %}
