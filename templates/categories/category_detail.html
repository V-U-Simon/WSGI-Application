{% extends "base.html" %}
{% block title %}Детали курса{% endblock %}
{% block body %}
    <h1>Информация о курсе:</h1>
    {% if object %}
        <h2>{{ object.name }}</h2>
        <p>{{ object.category_id }}</p>
        <p>{{ object.parant_id }}</p>
        <a href="/categories/{{ object.id }}/update/">update</a>
        <a href="/categories/{{ object.id }}/delete/">delete</a>
    {% else %}
        <p>Курс не найден.</p>
    {% endif %}
{% endblock body %}
