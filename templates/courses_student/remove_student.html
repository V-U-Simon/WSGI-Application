<form method="POST" action="/courses/{{ object.id }}/remove_student/">
    <label for="student">Select Student:</label>
    <select id="student_id" name="registration_on_course_id">
        {% for student in students_on_course %}
            {% for c_s in course_students %}
                {% if c_s.student_id == student.id %}<option value="{{ c_s.id }}"{% endif %} {% endfor %}>(id: {{ student.id }}) {{ student.name }}</option>
                {% endfor %}
            </select>
            <button type="submit" {% if not students_on_course %}disabled{% endif %}>Remove Student to course</button>
        </form>
