{% extends "base.html" %}
{% block title %}Создать курс{% endblock %}
{% block body %}
    <h1>Create a New Student</h1>
    <form method="POST" action="/students/create/">
        {% if form.id %}<input type="hidden" name="id" value="{{ form.id }}">{% endif %}
        <label for="name">Student Name:</label>
        <input type="text"
               id="name"
               name="name"
               value="{{ form.name if form else '' }}">
        <button type="submit">Create Student</button>
        {% if excpt %}{{ excpt }}{% endif %}
    </form>
{% endblock body %}
