{% extends "base.html" %}
{% block title %}Teachers{% endblock %}
{% block body %}
    <section id="main" class="wrapper style1">
        <header class="major">
            <h2>All Teachers:</h2>
            <p>Faucibus neque adipiscing mi lorem semper blandit</p>
        </header>
        <div class="container">
            <!-- Content -->
            <section id="content">
                <!-- Table -->
                <section>
                    <a href='/teachers/create/' class="button special fit small">Create</a>
                    <div class="table-wrapper">
                        <table>
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Name</th>
                                    <th></th>
                                    <th></th>
                                </tr>
                            </thead>
                            <tbody>
                                {% for obj in object_list %}
                                    <tr>
                                        <td>{{ obj.id }}</td>
                                        <td>
                                            <a href="/teachers/{{ obj.id }}">{{ obj.name }}</a>
                                        </td>
                                        <td>
                                            <a href="/teachers/{{ obj.id }}/update/" class="button fit small">Изменить</a>
                                        </td>
                                        <td>
                                            <a href="/teachers/{{ obj.id }}/delete" class="button fit small">Удалить</a>
                                        </td>
                                    </tr>
                                {% endfor %}
                            </tbody>
                            <tfoot>
                                <tr>
                                    <td colspan="2"></td>
                                </tr>
                            </tfoot>
                        </table>
                    </div>
                </section>
            </section>
        </div>
    </section>
{% endblock body %}
